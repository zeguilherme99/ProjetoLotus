<div class="container-fluid fundinho justify-content-center">

    <div class="row">
    <div class="col-md-4"></div>

        <div class="col-md-4">

            <h3 class="text-center mb-4 text-monospace">Cadastre seu Produto</h3>

            <div class="form-group">
                <label class="text-monospace" for="titulo">Nome do Produto:</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o nome do produto"
                    [(ngModel)]="produto.nome">
            </div>

            <div class="form-group">
                <label class="text-monospace" for="texto">Material:</label>
                <textarea class="form-control" id="texto" rows="1" placeholder="Digite aqui o material do Produto"
                    [(ngModel)]="produto.material"></textarea>
            </div>

            <div class="form-group">
                <label class="text-monospace" for="texto">Valor:</label>
                <textarea class="form-control" id="number" rows="1" placeholder="Digite aqui preÃ§o do Produto"
                    [(ngModel)]="produto.valor"></textarea>
            </div>

            <div class="form-group">
                <label class="text-monospace" for="texto">Quantidade:</label>
                <textarea class="form-control" id="number" rows="1" placeholder="Digite aqui a quantidade desse produto"
                    [(ngModel)]="produto.quantidade"></textarea>
            </div>

            <div class="form-group">
                <label class="text-monospace" for="imagem">Imagem do Produto:</label>
                <input type="text" class="form-control" id="imagem" placeholder="Insira o link da imagem do Produto"
                    [(ngModel)]="produto.imagem">
            </div>

            

            <div class="row d-flex align-items-end">

                <div class="col-md-6">
                    <div class="form-group m-0">
                        <label class="text-monospace cleiton" for="categoria">Escolha um tema ou <a
                                routerLink='/cadastrocategoria' >Cadastre um
                                novo</a></label>
                        <select name="categoria" id='categoria' class="form-control" [(ngModel)]="idCategoria"
                            (change)="findCategoriaById()">
                            <option *ngFor='let item of listaCategorias' value={{item.id}}>
                                {{item.descricao}}

                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)='publicar()'>Publicar</button>
                </div>

            </div>

            <hr class="mt-5 mb-5">

            <nav class="d-flex justify-content-center">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-home-tab"
                        data-toggle="tab" href="#minhas-postagens" role="tab" aria-controls="nav-home"
                        aria-selected="true">Meus Produtos</a>

                    <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-profile-tab" data-toggle="tab"
                        href="#postagens-temas" role="tab" aria-controls="nav-profile" aria-selected="false">Produtos
                        por Categoria</a>
                </div>
            </nav>

            <div class="tab-content" id="nav-tabContent">

                <div class="tab-pane fade show active" id="minhas-postagens" role="tabpanel"
                    aria-labelledby="nav-postagens-tab">
                    <div class="row mt-3 mb-3">
                        <div class="col-md-10 pr-0">
                            <input class="form-control w-100" type="search" placeholder="Pesquisar postagem"
                                aria-label="Pesquisar" [(ngModel)]='nome'>
                        </div>
                        <div class="col-md-2 pl-0">
                            <button class="btn btn-outline-warning w-100" type="button"
                                (click)='findByNomeProduto()'>Pesquisar</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mt-5" *ngFor='let item of listaProdutos'>
                                <div class="card-header">
                                    <div class="row d-flex align-items-center">
                                        <div class="col-md-8">
                                            <h5 class="card-title"> {{item.nome}}</h5>
                                            <small>Categoria: {{item.categoria.descricao}}</small>
                                        </div>
                                        <div class="col-md-4 d-flex justify-content-end">

                                            <button class="mr-3 btn btn-outline-info"
                                                [routerLink]="['/edita-produto', item.id]">
                                                Editar
                                            </button>

                                            <button class="btn btn-outline-danger ml-3"
                                                [routerLink]="['/delete-produto', item.id]">
                                                Apagar
                                            </button>

                                        </div>
                                    </div>
                                </div>

                                <div class="card-body">
                                    <p class="card-text" aria-describedby="texto"> {{item.material}} </p>
                                    <small id="texto" class="form-text m-0 text-muted mb-3 text-monospace">
                                        Postado em {{item.data}}</small>
                                </div>

                            </div>

                            <div class="tab-pane fade" id="postagens-temas" role="tabpanel"
                                aria-labelledby="nav-presenca-tab">

                                <div class="row mt-3 mb-3">
                                    <div class="col-md-10 pr-0">
                                        <input class="form-control w-100" type="search" placeholder="Pesquisar postagem"
                                            aria-label="Pesquisar" [(ngModel)]="nomeCategoria">
                                    </div>
                                    <div class="col-md-2 pl-0">
                                        <button class="btn btn-outline-warning w-100" type="button"
                                            (click)="findByNomeCategoria()">Pesquisar</button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="card mt-5" *ngFor='let item of listaCategorias'>
                                            <div *ngFor='let post of item.produto'>

                                                <div class="card-header">
                                                    <div class="row d-flex align-items-center">
                                                        <div class="col-md-8">
                                                            <h5 class="card-title"> {{post.nome}}</h5>
                                                            <small>Categoria: </small>
                                                        </div>
                                                        <div class="col-md-4 d-flex justify-content-end">

                                                            <button class="mr-3 btn btn-outline-info"
                                                                [routerLink]="['/edita-produto', item.id]">
                                                                Editar
                                                            </button>

                                                            <button class="btn btn-outline-danger ml-3"
                                                                [routerLink]="['/delete-produto', item.id]">
                                                                Apagar
                                                            </button>

                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="card-body">
                                                    <p class="card-text" aria-describedby="texto"> {{post.texto}} </p>
                                                    <small id="texto"
                                                        class="form-text m-0 text-muted mb-3 text-monospace">
                                                        Postado em {{post.data}}</small>
                                                </div>

                                            </div>

                                        </div>


                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
